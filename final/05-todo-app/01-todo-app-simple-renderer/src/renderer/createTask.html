<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Create Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex justify-center items-center w-full p-4 overflow-x-hidden overflow-y-auto h-[100vh] max-h-full"
    >
      <div class="relative w-full max-w-md max-h-full">
        <div
          class="relative bg-transparent rounded-lg shadow dark:bg-gray-700"
        >
          <div class="px-6 py-6 lg:px-8">
            <h3
              class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
            >
              Create New Task
            </h3>
            <!-- FORM -->
            <form id="create-task" class="space-y-6">
              <div>
                <label
                  for="task"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Your task
                </label>
                <input
                  type="text"
                  name="task"
                  id="task"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="add a new task..."
                  autofocus
                  required
                />
              </div>

              <button
              id="submit"
                type="submit"
                disabled
                class="w-full text-white bg-indigo-700 disabled:opacity-75 enabled:hover:bg-indigo-800 enabled:focus:ring-4 enabled:focus:outline-none enabled:focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center enabled:dark:bg-indigo-600 enabled:dark:hover:bg-indigo-700 enabled:dark:focus:ring-indigo-800 cursor-not-allowed"
              >
                Create New Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>


    <!-- LOAD SCRIPT -->
    <script src="./createTask.js"></script>
  </body>
</html>
